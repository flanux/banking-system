version: '3.8'

services:
  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: flanux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flanux-network

  # API Gateway
  api-gateway:
    build: .
    container_name: bank-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - flanux-network
    restart: unless-stopped

networks:
  flanux-network:
    driver: bridge

volumes:
  redis-data:
